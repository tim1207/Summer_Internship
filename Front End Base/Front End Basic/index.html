<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/kendo.common-material.min.css">
    <link rel="stylesheet" href="./css/kendo.material-main.min.css">
    <link rel="stylesheet" href="./css/uikit.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>圖書館</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <h1 class="navbar-title text-center">圖書管理系統</h1>
        </nav>
    </header>
    <main>
        <div class="uk-container align-center">
            
            <div class="uk-text-center">
                <button id="undo" class="k-button k-primary btn-add-book">新增書籍</button>
            </div></br>

            <!-- TODO: style 提出 -->
            <div id="window-insert">
                <ul class="fieldlist" id ="fieldList">
                    <li>
                        <img class="book-image"  id="book-image" src="image/database.jpg" alt="">
                    </li>
                    <li>
                        <label>圖書類別</label>
                        <select id="book_category" style="width: 100%;">
                        </select>
                    </li>
                    <li>
                        <label>書名</label>
                        <input id="book_name"  name ="Book Name" type="text" class="k-textbox" style="width: 100%;"  required/>
                    </li>
                    <li>
                        <label>作者</label>
                        <input id="book_author"  name = "Book Author" type="text" class="k-textbox" style="width: 100%;" required/>
                    </li>
                    <li>
                        <label>購買日期</label>
                        <input id="bought_datepicker" value="10/10/2011" title="datepicker" style="width: 100%" />

                    </li>

                    <li>
                        <label>出版商</label>
                        <input id="book_publisher" name="Book Publisher" type="text" class="k-textbox"
                            style="width: 100%;" required />
                    </li>


                    <li class="uk-text-right">
                        <button id="addBook" class="k-button k-primary btn-add-book">新增</button>
                    </li>
                </ul>

            </div>

            <div id="book_grid">

            </div>

        </div>

    </main>

    <footer>
    </footer>
</body>
<script type="text/javascript" src="data/book-data.js"></script>
<script src="./js/jquery.min.js"></script>
<script src="./js/kendo.all.min.js"></script>
<script src="./js/uikit.min.js"></script>
<script src="./js/script.js"></script>

</html>
