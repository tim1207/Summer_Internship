<!DOCTYPE html>
<html>
<body>
  <style>
    div {
      background-color: green;
      width: 25%;
      float: left;
    }

    div.first {
      opacity: 0.1;
    }

    div.second {
      opacity: 0.3;
    }

    div.third {
      opacity: 0.6;
    }
  </style>
  <div class="first">
    <h1>透明度設為 0.1</h1>
  </div>
  
  <div class="second">
    <h1>透明度設為 0.3</h1>
  </div>
  
  <div class="third">
    <h1>透明度設為 0.6</h1>
  </div>
  
  <div>
    <h1>透明度設為 1 (預設值)</h1>
  </div>
</body>
</html>
