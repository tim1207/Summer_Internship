<!DOCTYPE html>
<html>
<body>
    <script src="math.js"></script>
    <input id="num1" placeholder="第一個數字"><br>
    <input id="num2" placeholder="第二個數字"><br>
    <button onclick="add()">加</button>
    <button onclick="sub()">減</button>
    <button onclick="mul()">乘</button>
    <button onclick="div()">除</button>
    <script>
        var num1 = document.getElementById("num1");
        var num2 = document.getElementById("num2");
        
        function add() {
            alert(floatAdd(num1.value, num2.value));
        }
        function sub() {
            alert(floatSub(num1.value, num2.value));
        }
        function mul() {
            alert(floatMul(num1.value, num2.value));
        }
        function div() {
            alert(floatDiv(num1.value, num2.value));
        }
    </script>
</body>
</html>
