<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div>姓名：<input type="text" id="name"></div>
    <div>成績：<input type="number" id="socre"></div>
    <button id="add">新增</button>
    <script>
        $(document).ready(function () {
            $("#add").on("click", add);
            $("#socre").on("keyup", function(e) {
                if (e.keyCode === 13) {
                    add();
                }
            });

            var result = [];
            function add() {
                var name = $("#name").val();
                var socre = $("#socre").val();
                result.push({
                    name: name,
                    socre: socre
                });
                console.log(result);

                // reset
                $("#name").val("");
                $("#socre").val("");
            }
        });        
    </script>
</body>
</html>
